<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relappmidos</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
         <!-- AVATAR PICKING SECTION : display: none once the user picked the avatar -->
        <div class="select-avatar">
            <div class="title">
                <h1>Lick-O-Meter</h1>
                <h2>Your daily slurp tracker!</h2>
            </div>
            <div class="sasha-mobile-device">
                <img id="sasha-mobile" src="pix/sashou.png" alt="Sasha is ready for a lick attack" />
                <!-- other img option: https://i.imghippo.com/files/RHp6928iIE.png -->
            </div>
            <div class="container">
                <p>Select your avatar:</p>
                <div class="avatars-container">
                    <img onclick="selectUser('helene')" class="avatar-img" id="helene" src="pix/helene.png" alt="Helene" />
                    <img onclick="selectUser('jordi')" class="avatar-img" id="jordi" src="pix/jordi.png" alt="Jordi" />
                    <img onclick="selectUser('pixie')" class="avatar-img" id="pixie" src="pix/pixie.png" alt="Jordi" />                
                </div>
            </div>
        </div>
        <div id="counter-face-container">
            <!-- FACES SECTION -->
            <div id="face-container">
                <!-- HELENE -->
                <div id="face-helene" class="face">
                    <img id="face-img-helene" src="pix/helene.png" alt="Helene's face" />
                    <h2 class="user-instructions">Click a body part to score points</h2>
                    <div class="click-zone forehead-helene" data-user="helene" data-part="forehead"></div>
                    <div class="click-zone left-eye-helene" data-user="helene" data-part="eyes"></div>
                    <div class="click-zone right-eye-helene" data-user="helene" data-part="eyes"></div>
                    <div class="click-zone ear-helene" data-user="helene" data-part="ears"></div>
                    <div class="click-zone nose-helene" data-user="helene" data-part="nose"></div>
                    <div class="click-zone left-cheek-helene" data-user="helene" data-part="cheeks"></div>
                    <div class="click-zone right-cheek-helene" data-user="helene" data-part="cheeks"></div>
                    <div class="click-zone chin-helene" data-user="helene" data-part="chin"></div>
                    <div class="click-zone mouth-helene" data-user="helene" data-part="mouth"></div>
                    <div class="click-zone neck-helene" data-user="helene" data-part="neck"></div>
                </div>
                <!-- JORDI -->
                <div id="face-jordi" class="face">
                    <img id="face-img-jordi" src="pix/jordi.png" alt="Jordi's face" />
                    <h2 class="user-instructions">Click a body part to score points</h2>
                    <div class="click-zone forehead-jordi" data-user="jordi" data-part="forehead"></div>
                    <div class="click-zone left-eye-jordi" data-user="jordi" data-part="eyes"></div>
                    <div class="click-zone right-eye-jordi" data-user="jordi" data-part="eyes"></div>
                    <div class="click-zone left-ear-jordi" data-user="jordi" data-part="ears"></div>
                    <div class="click-zone right-ear-jordi" data-user="jordi" data-part="ears"></div>
                    <div class="click-zone nose-jordi" data-user="jordi" data-part="nose"></div>
                    <div class="click-zone left-cheek-jordi" data-user="jordi" data-part="cheeks"></div>
                    <div class="click-zone right-cheek-jordi" data-user="jordi" data-part="cheeks"></div>
                    <div class="click-zone beard-jordi" data-user="jordi" data-part="beard"></div>
                    <div class="click-zone mouth-jordi" data-user="jordi" data-part="mouth"></div>
                    <div class="click-zone neck-jordi" data-user="jordi" data-part="neck"></div>
                </div>
                <!-- PIXIE -->
                <div id="face-pixie" class="face">
                    <img id="face-img-jordi" src="pix/pixie.png" alt="Jordi's face" />
                    <h2 class="user-instructions">Click a body part to score points</h2>
                    <div class="click-zone forehead-pixie" data-user="pixie" data-part="forehead"></div>
                    <div class="click-zone left-ear-pixie" data-user="pixie" data-part="ears"></div>
                    <div class="click-zone right-ear-pixie" data-user="pixie" data-part="ears"></div>
                    <div class="click-zone left-eye-pixie" data-user="pixie" data-part="eyes"></div>
                    <div class="click-zone right-eye-pixie" data-user="pixie" data-part="eyes"></div>
                    <div class="click-zone muzzle-pixie" data-user="pixie" data-part="muzzle"></div>
                    <div class="click-zone left-whiskers-pixie" data-user="pixie" data-part="whiskers"></div>
                    <div class="click-zone right-whiskers-pixie" data-user="pixie" data-part="whiskers"></div>
                </div>
            </div>
            <!-- COUNTER SECTION (dynamic) -->
            <div class="counter">
                <div class="title">
                    <h2>Score</h2>
                </div>
                <div class="container" id="score-container">
                    <!-- Table will be updated here -->
                    <!-- unclick form will be updated here -->
                </div>
            </div>
        </div>
        <!-- BACK BUTTON -->
        <div id="back-button-container">
            <button id="back-button" onclick="goBack()">Back</button>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
